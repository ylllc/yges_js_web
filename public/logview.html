<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="utf-8">
	<title>Yggdrasil Essense</title>
	<link href="main.css" rel="stylesheet">
</head>
<body onload="ipl_ready()"><div class=screen>
<header>
<a href="./">Yggdrasil Essense</a> / 
Log View Example
<hr>
</header>
<main>
<h1 class="pagetitle">Log View Example</h1>
<noscript><div class="warning">(JavaScript required)</div></noscript>
<div id=mainboard class=main></div>
</main>
<footer>
<hr>

</footer>
<div id=modules>
<script src="yges/ipl.js"></script>
<script src="yges/logger_view.js"></script>
</div>
<script><!--
let modules=YgEs.ToQHT(document.getElementById('modules'));
let mainboard=YgEs.ToQHT(document.getElementById('mainboard'));
mainboard.Clear();
let ipl_loading=YgEs.NewQHT({Target:mainboard,Tag:'div',Attr:{class:'warning'},Sub:['(IPL Loading...)']});

async function ipl_ready(){

	ipl_loading.Remove();

	let log=YgEs.Log.CreateLocal('YgEsTest',YgEs.Log.LEVEL.TICK);
	let hapmng=YgEs.HappeningManager.CreateLocal({
		Name:'YgEsTestHaps',
		OnHappen:(hap)=>{log.Fatal(hap.ToString(),hap.GetProp())},
	});

	YgEs.Engine.Start();
	let launcher=YgEs.Engine.CreateLauncher({HappenTo:hapmng});
	let monitor=YgEs.DownloadMonitor.SetUp(mainboard,true);
	let loader=YgEs.DownloadManager.Create(launcher,monitor);

	loader.Plug('CSS',YgEs.DownloadManager.PlugCSS(modules));
	loader.Plug('JS',YgEs.DownloadManager.PlugJS(modules));

	loader.Load('logview.css','CSS','logview.css');
//	loader.Load('logger_view.js','JS','yges/logger_view.js');
	await YgEs.Timing.SyncKit(10,()=>{return loader.IsReady();}).ToPromise();
	monitor.Dispose();

	let logview=YgEs.LogView.SetUp(YgEs.NewQHT({Target:mainboard,Tag:'div',Attr:{class:'yges_logview_window'}}));
	logview.Attach(log);

	log.Tick('TICK Log');
	log.Trace('TRACE Log');
	log.Debug('DEBUG Log');
	log.Info('INFO Log');
	log.Notice('NOTICE Log');
	log.Warn('WARN Log');
	log.Fatal('FATAL Log');
	log.Crit('CRIT Log');
	log.Alert('ALERT Log');
	log.Emerg('EMERG Log');

}
//--></script></div></body></html>
