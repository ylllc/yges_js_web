<!DOCTYPE html>

<head>
	<meta charset="utf-8">

</head>
<body onload="ipl_ready()"><div class=screen>
<header>
<a href="./">Yggdrasil Essense</a> / 
Test Runner
<hr>
</header>
<main>
<h1 class="pagetitle">Test Runner</h1>
<noscript><div class="warning">(JavaScript required)</div></noscript>
<div id=mainboard class=main></div>
</main>
<footer>

<div id=modules>
<script src="yges/ipl.js"></script>
</div>
<script><!--
let modules=YgEs.ToQHT(document.getElementById('modules'));
let mainboard=YgEs.ToQHT(document.getElementById('mainboard'));
mainboard.Clear();
let ipl_loading=YgEs.NewQHT({Target:mainboard,Tag:'div',Attr:{class:'warning'},Sub:['(IPL Loading...)']});

const TestBase='/test/';

async function ipl_ready(){

	ipl_loading.Remove();

	let log=YgEs.Log.CreateLocal('YgEsTest',YgEs.Log.LEVEL.TICK);
	let hapmng=YgEs.HappeningManager.CreateLocal({
		name:'YgEsTestHaps',
		happen:(hap)=>{log.Fatal(hap.ToString(),hap.GetProp())},
	});

	YgEs.Engine.Start();
	let launcher=YgEs.Engine.CreateLauncher({happen:hapmng});
	let monitor=YgEs.DownloadMonitor.SetUp(mainboard,true);
	let loader=YgEs.DownloadManager.Create(launcher,monitor);

	loader.Plug('CSS',YgEs.DownloadManager.PlugCSS(modules));
	loader.Plug('JS',YgEs.DownloadManager.PlugJS(modules));
	loader.Plug('JSON',YgEs.DownloadManager.PlugJSON());

	loader.Load('test.css','CSS','test.css');
	loader.Load('quickqueue.js','JS','yges/quickqueue.js');
	loader.Load('proptree.js','JS','yges/proptree.js',['quickqueue.js']);
	loader.Load('urlbuilder.js','JS','yges/urlbuilder.js',['proptree.js']);
	loader.Load('unittest.js','JS','yges/unittest.js');
	loader.Load('unittest_view.js','JS','yges/unittest_view.js');
	loader.Load('TestInfo','JSON',TestBase);
	await YgEs.Timing.SyncKit(10,()=>{return loader.IsReady();}).ToPromise();
	monitor.Dispose();

	let test=YgEs.Test.SetUp(launcher,modules,TestBase,loader.Ready.TestInfo);
	let view=YgEs.TestView.SetUp(test,mainboard);
}
//--></script></div></body></html>
